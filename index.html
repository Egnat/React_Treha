<span class="tooltiptext">Tooltip text</span>

    <h2>Dropdown Image</h2>
<p>Move the mouse over the image below to open the dropdown content.</p>

<div class="dropdown">
  <img src="public/images/1.jpg" alt="Cinque Terre" width="100" height="50">
  <div class="dropdown-content">
  <img src="public/images/1.jpg" alt="Cinque Terre" width="300" height="200">
  <div class="desc">Beautiful Cinque Terre</div>
  </div>
</div>
<section class="sliderWrapFlex">
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <figure class="filterImgSlides">
        <img class="imgSlides" src="public/images/image 2.1.png" alt="Sunset in Los Angeles" alt="Sunset in Los Angeles" style="width:100">
        <img class="imgTwoSlides" src="public/images/image 2.png" style="width:100">
        </figure>
        <div class="text">Лондон, Англия</div>
        <article class="textTwo">Румыния, ЕС</article>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <figure class="filterImgSlides">
        <img class="imgSlides"src="public/images/image 2.png" style="width:100">
        <img class="imgTwoSlides" src="public/images/image 2.1.png" alt="Sunset in Los Angeles" alt="Sunset in Los Angeles" style="width:100">
      </figure>
        <div class="text">Румыния, ЕС</div>
        <article class="textTwo">Нью-Йорк, США</article>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
         <figure class="filterImgSlides">
        <img class="imgSlides"src="public/images/image 3.png" style="width:100">
        <img class="imgTwoSlides"src="public/images/image 2.png" style="width:100">
      </figure>
        <div class="text">Нью-Йорк, США</div>
        <article class="textTwo">Лондон, Англия</article>
      </div>
      <a class="prev" style="right: 227px; padding: 4px 13px 0px 9px;"onclick="plusSlides(-1)">&#10094;</a>
      <a class="next"  onclick="plusSlides(1)">&#10095;</a>
    </div>
    <!--<br>-->
    <div class="dotsContainer">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    </section>

<!--Сборку проекта можно делать одновременно и в локахост, и не в локахосте, но при отправке проекта в гитхаб, нужно заблокировать индекс.штмл в папблик, скопировав предварительно весь код в индекс.штмл, который лежит в корневой папкеДелая сборку не в локахост, нужно заблокировать индекс.штмл, находящийся в папке паблик. Делая сборку в реакт, чтобы потом отправить в гитхаб и со страницы гитхаба, чтобы фотки открылись, фотки нужно использовать с расширением png, когда используешь фотки с компа, jpg гитхаб не принимает. Изменить расширение фоток можно через фигму, скопировав нужное фото в фигму и с фигмы обратно в проект с нужным расширением. Чтобы со страницы гитхаба проект, собранный в реакте открылся, нужно файл штмл из папки паблик вынести в корневую папку и правильно прописать пути к файлам css, js. Один путь прописан в линке, в хэде href="public/scss/base.css", другой в футере для js. Также если использую фотку с компа для бэкграунда в styles.css, base.scss, нужно также прописать правильно путь к фотке, один путь прописан в base.scss, в body background-image: url('../images/abstractfirebloom.png'); если не использую для сборки локахост 3000 и второй путь прописан в файле App.css, в body background-image: url('../public/images/abstractfirebloom.png');, когда использую сборку в локахосте 3000, подключая его через терминал, зайдя в корневую папку проекта tresh_sass, используя команду npm run sart, нужно ещё разблокировать файл индекс.штмл, находящийся в папке паблик. Сборка при написании проекта в компе проходит без вопросов расширение jpg принимает. Обычный проект, такой как New year, Pandorium  и другие можно писать в штмл документе данном реактом, как в этом проекте. Для того, чтобы писать проект с запросами, ответами и т.д., как фин.проект, канбан доска, нужно писать функциями или классами, рендер, ретюрн использовать и т.д.-->
